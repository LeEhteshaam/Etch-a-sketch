<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">  
  </head>
  <body>
    <div class = "flexContainer">
      <div class = "title"><h1>Etch-a-Sketch</h1></div>
      <div class = "boardContainer"><div class = "board"></div></div>
      <div class = "buttons">
        <button id = "black" onclick = "changeColor('black')">Black</button>
        <button id = "rainbow" onclick = "changeColor('Rainbow')">Rainbow</button>
        <button id = "eraser" onclick = "changeColor('white')">Eraser</button>
        <button id = "reset" onclick = "resetBoard()">Reset</button>
      </div>
      <div class = "userInput">
        <input id = "inputBar" type = "text" placeholder="Size of board" value = "16" onchange = "changeSize(value)">
        <button id = "enterButton">Enter</button>
      </div>
      <div class = "colorContainer">
        <input id="colorPicker" type="color" value="#333333" />
      </div>
    </div>
    <div class = "creator"><h4>Made by: Ehteshaam Fareed Paracha</h4></div>
  </body>
  <script src="script.js"></script>
</html>
